<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formval.css">
</head>
<body>
   
    <form action="">
        <div> <h1>Formvalidation</h1></div>
        <div class="form-value">
            <input type="text" id="fname" placeholder="Enter first name">
        </div>
        <div class="form-value"> 
            <input type="text" id="lname" placeholder="Enter last name">
        </div>
        <div class="form-value">
            <input type="email" id="email" placeholder="Enter email Address">
        </div>
        <div class="form-value">
            <input type="password" id="pwd" placeholder="Enter a password">
        </div>
        <div class="form-value">
            <input type="confirm-password" id="cpwd" placeholder="Enter a confirm password">
        </div>
        <div class="form-value">
            <input type="number" id="age" placeholder="Enter a age">
        </div>
        <div class="submit-button">
            <button class="button">submit</button>
        </div>
    </form>
</body>
<script src="formval.js"></script>
</html>
